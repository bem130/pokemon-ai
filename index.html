<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8" />
    <title>Pokmon-AI</title>
    <script src="damage.js"></script>
    <script src="main.js"></script>
    <script src="source.js"></script>
    <script src="utils.js"></script>
</head>

<body>
    <div id="main">
        <h1>Pokemon-AI</h1>
        <h2 class="flex">パーティーの設定</h2>
        <div id="settings">
            <h3 class="flex">パーティー構成</h3>
            <div class="flex">
                <div class="selectpoke" id="user_select">
                    <input type="checkbox" id="ヘイラッシャ_u" checked><label for="ヘイラッシャ_u">ヘイラッシャ</label><br>
                    <input type="checkbox" id="ハバタクカミ_u" checked><label for="ハバタクカミ_u">ハバタクカミ</label><br>
                    <input type="checkbox" id="ロトム(ウォッシュ)_u" checked><label for="ロトム(ウォッシュ)_u">ロトム(ウォッシュ)</label><br>
                    <input type="checkbox" id="オーガポン(かまど)_u"><label for="オーガポン(かまど)_u">オーガポン(かまど)</label><br>
                    <input type="checkbox" id="イーユイ_u"><label for="イーユイ_u">イーユイ</label><br>
                    <input type="checkbox" id="テツノカイナ_u"><label for="テツノカイナ_u">テツノカイナ</label><br>
                    <input type="checkbox" id="ガブリアス_u"><label for="ガブリアス_u">ガブリアス</label><br>
                    <input type="checkbox" id="ヌメルゴン(ヒスイ)_u"><label for="ヌメルゴン(ヒスイ)_u">ヌメルゴン(ヒスイ)</label><br>
                    <input type="checkbox" id="ランドロス(けしん)_u"><label for="ランドロス(けしん)_u">ランドロス(けしん)</label><br>
                    <input type="checkbox" id="イイネイヌ_u"><label for="イイネイヌ_u">イイネイヌ</label><br>
                </div>
                <div class="selectpoke" id="enemy_select">
                    <input type="checkbox" id="ヘイラッシャ_e"><label for="ヘイラッシャ_e">ヘイラッシャ</label><br>
                    <input type="checkbox" id="ハバタクカミ_e"><label for="ハバタクカミ_e">ハバタクカミ</label><br>
                    <input type="checkbox" id="ロトム(ウォッシュ)_e"><label for="ロトム(ウォッシュ)_e">ロトム(ウォッシュ)</label><br>
                    <input type="checkbox" id="オーガポン(かまど)_e" checked><label for="オーガポン(かまど)_e">オーガポン(かまど)</label><br>
                    <input type="checkbox" id="イーユイ_e" checked><label for="イーユイ_e">イーユイ</label><br>
                    <input type="checkbox" id="テツノカイナ_e" checked><label for="テツノカイナ_e">テツノカイナ</label><br>
                    <input type="checkbox" id="ガブリアス_e"><label for="ガブリアス_e">ガブリアス</label><br>
                    <input type="checkbox" id="ヌメルゴン(ヒスイ)_e"><label for="ヌメルゴン(ヒスイ)_e">ヌメルゴン(ヒスイ)</label><br>
                    <input type="checkbox" id="ランドロス(けしん)_e"><label for="ランドロス(けしん)_e">ランドロス(けしん)</label><br>
                    <input type="checkbox" id="イイネイヌ_e"><label for="イイネイヌ_e">イイネイヌ</label><br>
                </div>
            </div>
            <h3 class="flex">場に出すポケモン</h3>
            <div class="flex">
                <select id="user_switch">
                </select>
                <select id="enemy_switch">
                </select>
            </div>
            <div class="flex">
                <button id="selectpokemon" >このパーティーで始める</button>
            </div>
        </div>

        <h2 class="flex">ポケモンの設定</h2>
        <div id="pokemon_info">
            <div class="flex">
                <div id="user_name">
                    ユーザーのポケモン名
                </div>
                <div id="enemy_name">
                    相手のポケモン名
                </div>
            </div>
            <div class="flex">
                <div>
                    <select id="user_skill">

                    </select>
                    <input type="checkbox" id="user_change"><label for="user_change">交代</label>
                </div>
                <div>
                    <select id="enemy_skill">
                    </select>
                    <input type="checkbox" id="enemy_change"><label for="enemy_change">交代</label>
                </div>
            </div>
            <div class="flex">
                自分のHP：<div id="user_hp"> </div>
                相手のHP：<div id="enemy_hp"> </div>
            </div>
        </div>

        <h2 class="flex">バトル</h2>
        <div id="buttle">
            <button id="run" disabled>ターンを進める</button>

            <input type="checkbox" id="fix-random" name="fix-random">
            <label for="fix-random">ダメージの最大値と最小値も表示する(HPの計算をしない)</label>
            <br>
            <div id="output">
            </div>
            <div id="turn">
            </div>
        </div>
    </div>
</body>

</html>
<style>
    #main {
        font-size: 110%;
        max-width: 1000px;
        margin: auto;
        user-select: none;
        font-family: serif;

        background-color: rgb(255, 207, 136);
        padding: 5px;
        border-radius: 40px;
    }

    .flex {
        display: flex;
        justify-content: space-around;
    }

    input:checked+label {
        color: red;
    }

    input[type="checkbox"]:disabled {
        color: #999;
    }

    #run, #selectpokemon {
        padding: 10px;
        margin: 5px;
        min-width: 100px;
    }

    select {
        padding: 10px;
        margin: 5px;
        min-width: 100px;
    }

    #buttle {
        text-align: center;
    }

    #output {
        /* display: none; */
    }
    #turn {
        display: inline-block;
        background: rgb(23, 26, 100);
        color: white;
        font-family: monospace;
        min-height: 20px;
        user-select: text;
        min-width: 20%;
        overflow-y: scroll;
        max-height: 500px;
        margin: 10px;
        padding: 20px;
        border-radius: 5px;
    }

    h1 {
        padding: 5px;
        margin: 20px;
        border-radius: 10px;
        width: max-content;
    }

    h2 {
        background-color: rgb(133, 164, 255);
        padding: 5px;
        margin: 20px;
        margin-bottom: 2px;
        border-radius: 10px;
        border-radius: 20px 20px 0px 0px;
    }

    h3 {
        background-color: rgb(157, 209, 255);
        padding: 5px;
        margin: 5px;
        border-radius: 10px;
    }

    #main > div {
        background: rgb(209, 234, 255);
        border-radius: 0px 0px 20px 20px;
        margin: 20px;
        margin-top: 2px;
        padding: 10px;
    }
</style>
